<div>
    {% if tarefas %}
        <table border="1">
            <tr>
                <th>Titulo</th>
                <th>Descrição</th>
                <th>Data de criação</th>
                <th>Finalizada</th>
            </tr>
            {% for tarefa in tarefas %}
                <tr>
                    <td>{{ tarefa.titulo }}</td>
                    <td>{{ tarefa.descricao }}</td>
                    <td>{{ tarefa.data_criacao }}</td>
                    <td>
                        <input type="checkbox" disabled checked>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        Não possui atividades concluidas.
    {% endif %}
</div>
